<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:head>
        <title>#{msgs.title}</title>
        <link href="#{request.contextPath}/template/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!-- TOP -->
            <p:layoutUnit id="top" position="top" height="81" >
                <center> <h:outputText value="#{msgs.welcome}" style="font-size:27pt; font-weight: bold"/> </center>
            </p:layoutUnit>

            <!-- BOTTOM -->
            <p:layoutUnit position="bottom" height="33" header="#{msgs.author}" />

            <!-- CENTER -->
            <p:layoutUnit position="center">
                <h:form>
                    <table align="center" style="width: 90%">
                        <tr>
                            <td align="center">
                                <p:panel>
                                    <h3> #{msgs.userIsNotLogged}</h3>
                                    <p>
                                        <p:commandButton  value="#{msgs.login}" action="index" ajax="false"/>
                                    </p>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
