<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head><title>IGNORED</title></h:head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            
            <!-- CENTER -->
            <ui:define name="content">
                <div align="center" style="padding: 10px">
                    <p:messages/>
                    <p:panel id="panel" header="#{msgs.enterNamePass}" style="width: 450px">
                        <h:panelGrid columns="2">
                            <h:form>
                                <p>
                                    <h:outputText value="#{msgs.name}: "/>
                                    <p:inputText required="true"
                                                 requiredMessage="#{msgs.nameRequired}"
                                                 value="#{loginBean.user.name}"/>
                                </p>
                                <p>
                                    <h:outputLabel value="#{msgs.password}: "/>
                                    <p:password required="true" requiredMessage="#{msgs.passRequired}"
                                                value="#{loginBean.user.password}" feedback="false" minLength="4"
                                                promptLabel="#{msgs.passRequired}"/>
                                </p>
                                <p>
                                    <p:commandButton  value="#{msgs.login}" action="#{loginBean.login()}" ajax="false"/>
                                    <p:commandButton  value="#{msgs.register}" action="#{loginBean.newUser()}" ajax="false"/>
                                </p>
                            </h:form>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
