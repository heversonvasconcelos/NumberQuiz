<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <!--
        NumberQuizJSF2
        @author heverson.vasconcelos

        Pagina onde o quiz sera apresentado ao usuario.
        O usuario visualiza uma sequencia de numeros e tenta descobrir o proximo
        termo.
    -->
    
    <h:head><title>IGNORED</title></h:head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">

            <!-- CENTER -->
            <ui:define name="content">
                <h:form>
                    <div align="center" style="padding: 10px">
                        <p:messages/>
                        <table align="center" style="width: 90%">
                            <tr>
                                <td align="left" style="width: 27%">
                                    <p:panel style="height: 300PX" header="#{msgs.welcome}, #{loginBean.authenticatedUser.name}">
                                        <center>
                                            <h:graphicImage height="201" width="256" library="img" name="numberQuiz.gif"/>
                                        </center>
                                    </p:panel>
                                </td>
                                <td align="left" style="width: 70%">
                                    <p:panel style="height: 300PX">
                                        <h:outputFormat value="#{msgs.currentScore}">
                                            <f:param value="#{quizBean.score}"/>
                                        </h:outputFormat>
                                        <p>#{msgs.guessNext}</p>
                                        <p>#{quizBean.current.problemSequence}</p>
                                        <p>
                                            #{msgs.answer}
                                            <p:inputText value="#{quizBean.answer}" />
                                        </p>
                                        <p>
                                            <p:commandButton value="#{msgs.next}" action="pretty:" ajax="false"/>
                                            <p:commandButton value="#{msgs.quit}" action="#{quizBean.showScore()}" ajax="false"/>
                                        </p>
                                    </p:panel>
                                </td>
                            </tr>
                        </table>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
