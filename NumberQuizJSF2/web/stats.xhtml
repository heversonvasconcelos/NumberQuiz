<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>#{msgs.title}</title>
        <link href="template/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!-- TOP -->
            <p:layoutUnit id="top" position="top" height="81" >
                <center> <h:outputText value="#{msgs.title}" style="font-size:27pt; font-weight: bold"/> </center>
            </p:layoutUnit>

            <!-- BOTTOM -->
            <p:layoutUnit position="bottom" height="33" header="heverson.vasconcelos@tre-ms.gov.br" />

            <!-- CENTER -->
            <p:layoutUnit position="center">
                <p:messages />
                <h:form>
                    <table align="center" style="width: 90%">
                        <tr>
                            <td align="center">
                                <p:panel>
                                    <h3>
                                        <h:outputFormat value="#{msgs.thankyou}">
                                            <f:param value="#{loginBean.authenticatedUser.name}"/>
                                        </h:outputFormat>
                                    </h3>
                                    <p>
                                        <h:outputFormat value="#{msgs.finalScore}">
                                            <f:param value="#{quizBean.score}"/>
                                        </h:outputFormat>
                                    </p>
                                    <p>
                                        <p:commandButton value="#{msgs.restart}" action="#{quizBean.newGame()}" ajax="false" />
                                        <p:commandButton value="#{msgs.quit}" action="#{loginBean.logout()}" ajax="false"/>
                                    </p>
                                </p:panel>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <h3>TOP Scores</h3>
                                <p:dataList value="#{quizBean.topScores}" var="quiz" type="ordered">
                                    #{quiz.user.name}, #{quiz.score}
                                </p:dataList>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
