<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--
    NumberQuizJSF2
    @author heverson.vasconcelos

    Definicao do parte superior da pagina (cabecalho).
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form>
        <h1 class="alignleft" style="font-size: 42px">#{msgs.title}</h1>
        <p class="alignright" style="font-size: 12px">#{msgs.topMsg}</p>

        <!-- Toolbar icons -->
        <p:panel styleClass="alignright">
            <p:commandButton title="#{msgs.userAccount}" image="ui-icon ui-icon-home"/>
            <p:commandButton title="#{msgs.about}" oncomplete="aboutModalDialog.show()" image="ui-icon ui-icon-info"/>
            <p:commandButton title="#{msgs.quit}" image="ui-icon ui-icon-close"/>
        </p:panel>

        <!-- Modal Dialog Application About-->
        <p:dialog header="#{msgs.about}" widgetVar="aboutModalDialog" draggable="false" resizable="false" modal="true" height="400" width="850" >
            <p:panel>
                <p>
                    <h:outputText styleClass="aboutMessageTopic" value="#{msgs.aboutMessageWhatQuestion}"/>
                    <br/>
                    <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageWhatAnswer}"/>
                </p>
            </p:panel>
            <p:panel>
                <p>
                    <h:outputText styleClass="aboutMessageTopic" value="#{msgs.aboutMessageObjectiveQuestion}"/>
                    <br/>
                    <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageObjectiveAnswer}"/>
                </p>
            </p:panel>
            <p:panel>
                <p>
                    <h:outputText styleClass="aboutMessageTopic" value="#{msgs.aboutMessageFunctions}"/>
                    <ul>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsStart01}"/>
                        </li>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsStart02}"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsQuiz01}"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsEnd01}"/>
                        </li>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsEnd02}"/>
                        </li>
                        <li>
                            <h:outputText styleClass="aboutMessageItem" value="#{msgs.aboutMessageFunctionsEnd03}"/>
                        </li>
                    </ul>
                </p>
            </p:panel>
        </p:dialog>

    </h:form>
</ui:composition>
