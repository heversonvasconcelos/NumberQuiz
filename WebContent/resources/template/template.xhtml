	@author heverson.vasconcelos
	
	Template de definicao do layout padrao das paginas da aplicacao.
-->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>#{msgs.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/css/style.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div id="page">
		<!-- PAGE HEADER -->
		<div id="header" class="headerFooterConfig">
			<ui:include src="/resources/sections/header.xhtml" />
		</div>

		<h:form>
			<ui:insert name="toolbar">
				<ui:include src="/resources/sections/toolbar.xhtml" />
			</ui:insert>

			<!-- PAGE CONTENT -->
			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</h:form>

		<!-- PAGE FOOTER -->
		<div id="footer" class="headerFooterConfig">
			<ui:insert name="footer">
				<ui:include src="/resources/sections/footer.xhtml" />
			</ui:insert>
		</div>
		<div id="poweredby">
			<h:graphicImage library="images" name="primefaces.png"
				title="Primefaces logo" alt="Primefaces logo" />
		</div>
	</div>
</h:body>
</html>
