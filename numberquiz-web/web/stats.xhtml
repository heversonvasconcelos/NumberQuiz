<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    NumberQuizJSF2
    @author heverson.vasconcelos

    Pagina onde sera apresentada ao usuario a sua pontuacao final e as
    melhores pontuacoes entre os jogos ja realizados.
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <!-- CENTER -->
    <ui:define name="content">
        <h:form>
            <div class="aligncenter" style="padding: 50px">
                <!-- PONTUACAO FINAL -->
                <p:panel style="height: 40%">
                    <h3>
                        <h:outputFormat value="#{msgs.thankyou}">
                            <f:param value="#{loginBean.authenticatedUser.name}"/>
                        </h:outputFormat>
                    </h3>
                    <p>
                        <h:outputFormat value="#{msgs.finalScore}">
                            <f:param value="#{quizBean.score}"/>
                        </h:outputFormat>
                    </p>
                    <p>
                        <p:commandButton value="#{msgs.restart}" action="#{quizBean.newGame()}" ajax="false" />
                        <p:commandButton value="#{msgs.quit}" oncomplete="quitConfirmModalDialog.show()"/>
                    </p>
                </p:panel>
                <!-- MELHORES PONTUACOES -->
                <p:dataTable var="quiz" value="#{quizBean.topScores}" style="padding: 10px; height: 40%">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.topScores}"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.name}"/>
                        </f:facet>
                        <h:outputText value="#{quiz.user.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.score}"/>
                        </f:facet>
                        <h:outputText value="#{quiz.score}"/>
                    </p:column>

                </p:dataTable>
            </div>

            <!-- Modal Dialog Confirmacao de saida -->
            <p:dialog header="#{msgs.quitConfirmQuestion}" widgetVar="quitConfirmModalDialog" draggable="false" resizable="false" modal="true" height="130" width="400" >
                <p:panel styleClass="aligncenter">
                    <p:commandButton value="#{msgs.yes}" action="#{loginBean.logout()}" oncomplete="quitConfirmModalDialog.hide()" ajax="false"/>
                    <p:commandButton value="#{msgs.no}" oncomplete="quitConfirmModalDialog.hide()" />
                </p:panel>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
